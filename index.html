<!DOCTYPE html>
<html>
<head>
	<title>game-canvas</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="position-absolute fixed" style="background-color: black;">
		<div class="text-white"><span>score: </span > <span id="score">0</span></div>
	</div>
	<div class="fixed inset-0 block items-center justify-center" id="global">
		<div class="bg-white max-w-md w-full p-6 text-center">
				<h1 class="text-4xl font-bold leading-name text" id="sco"> 0 </h1>  
				<p class="text-sm text-gray-700 mb-4 text-center"> Points </p>

		 </div>
		 <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="btnstart"> Start Game </button>
		<nav class="navbar navbar-dark bg-dark">
			<p class="text-white "> Game created By <a href="">Firas Sayah </a></p> 
		</nav>

	</div>
	<canvas id="can"></canvas>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="index.js"></script>

</body>
</html>
